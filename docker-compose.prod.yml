services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - certbot-webroot:/var/www/certbot:ro
      - certbot-certs:/etc/letsencrypt:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    volumes:
      - certbot-webroot:/var/www/certbot
      - certbot-certs:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done'"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: https://hiring.aliasai.io/api
    expose:
      - "3000"
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build: ./backend
    expose:
      - "8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - DATABASE_URL=/app/data/talentdrop.db
      - LIGHTRAG_WORKING_DIR=/app/data/lightrag
      - JWT_SECRET=${JWT_SECRET:?请在 .env 中设置 JWT_SECRET}
    volumes:
      - app-data:/app/data
    restart: unless-stopped

volumes:
  app-data:
  certbot-webroot:
    name: talentdrop-certbot-webroot
  certbot-certs:
    name: talentdrop-certbot-certs
